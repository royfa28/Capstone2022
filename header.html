<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Games2Sell</title>
    <link rel="stylesheet" href="styles/header.css">

    <!-- Css from bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Script from bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<article style="background-color: rgba(177, 145, 3, 0.616);">
    <header class="main-container">
        <div class="row">

            <!-- Logo -->
            <div class="col-2">
                <h1>Games2Sell</h1>
            </div>

            <!-- Where the search bar and function -->
            <div class="col-8">
                <div class="search-container">
                    <form id="form" role="search">
                        <input type="search" id="query" name="q" placeholder="Search..."
                            aria-label="Search through site content">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>

            </div>

            <!-- If not logged in, will show register/login if not will show account -->
            <div class="col-1">
                Login
            </div>
            <div class="col-1">
                Shopping cart
            </div>
        </div>

    </header>

    <!-- Navigation for different location -->

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div style="width: 100%;">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span>Categories</span>
            </button>

            <div class="collapse navbar-collapse" style="width:100%;" id="navbarNav">
                <ul class="navbar-nav justify-content-between" style="width: 100%">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">PS 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PS 5</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">XBOX</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nintendo Switch</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</article>
